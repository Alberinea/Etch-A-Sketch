<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Etch A Sketch</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div class="title">
            <h1>Etch A Sketch</h1>
        </div>
        <div class="utilities">
            <label class="switch">
                <input type="checkbox"/>
                <div class="slider" id="eraser"></div>
            </label>
            <button id="clear" class="button">Clear</button>
            <button id="black" class="button">black color</button>
            <button id="rainbow" class="button">rainbow color</button>
        </div>
        <div class="container"></div>
        <div class="slider-container">
            <p>Pixel size</p>
            <input class="size-slider" type="range" min="1" max="100" value="50" />
        </div>
    </body>
</html>
<script src="script.js"></script>
